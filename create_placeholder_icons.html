<!DOCTYPE html>
<html>
<head>
    <title>Create Placeholder Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Placeholder Icon Generator</h1>
    <p>This will create temporary placeholder icons for testing. Replace with professional icons later.</p>
    
    <div class="icon-container">
        <h3>Generated Icons:</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon32" width="32" height="32"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>
    
    <script>
        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Create gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                // Draw background circle
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
                ctx.fill();
                
                // Draw robot/AI symbol
                ctx.fillStyle = 'white';
                ctx.font = `${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸ¤–', size/2, size/2);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                downloadCanvas(canvas, `icon${size}.png`);
            });
        }
        
        // Generate icons on page load
        window.onload = generateIcons;
    </script>
</body>
</html>
